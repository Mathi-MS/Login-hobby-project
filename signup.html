<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- google font  -->
  <!-- bootstrap  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>Sign-Up</title>
  <!-- internal css -->
  <style>
    .name:focus,.password:focus{
      outline: none;
    }
    #submitbtn:hover{
      background-color: black !important;
      color: white !important;
    }
    a:hover{
      color:black !important;
    }
  </style>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center" style="width: 100vw; height: 100vh;background-color: #FFEAEC;">
      <div class="row">
        <div class="col p-5" style="background-color: #F39A9D; border-radius: 5px; box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;">
          <h1 >Sign Up</h1>
          <form action="">
            <div class="mt-3" style="border-bottom: 2px solid white" id="nameborder">
              <span  ><i class="fa-solid fa-user "></i></span>
              <input id="nameinput" type="text" class="name bg-transparent p-2" style="border: none;  width: 30vw;  color: white;" placeholder="Name" >
              <span id="nameicon" class="p-2" style="display: none;"><i class="fa-solid fa-circle-check"></i></span><br>
            </div>
            <p id="namelabel" class="ml-2 mt-2" style="display: none;">Enter Your Name</p>
            <!-- //  -->
            <div class="mt-3" style="border-bottom: 2px solid white" id="emailborder">
              <span  ><i class="fa-solid fa-envelope"></i></i></span>
              <input id="emailinput" type="email" class="name bg-transparent p-2" style="border: none;  width: 30vw;  color: white;" placeholder="Email" >
              <span id="emailicon" class="p-2" style="display: none;"><i class="fa-solid fa-circle-check"></i></span><br>
            </div>
            <p id="emaillabel" class="ml-2 mt-2" style="display: none;">Enter Your Email</p>
            <!-- //  -->
            <div class="mt-3" style="border-bottom: 2px solid white" id="phoneborder">
              <span  ><i class="fa-solid fa-phone"></i></i></span>
              <input id="phoneinput" type="tel" class="name bg-transparent p-2" style="border: none;  width: 30vw;  color: white;" placeholder="Phone" maxlength="10">
              <span id="phoneicon" class="p-2" style="display: none;"><i class="fa-solid fa-circle-check"></i></span><br>
              </div>
              <p id="phonelabel" class="ml-2 mt-2" style="display: none;">Enter Your Mobile Number</p>
            <!-- // -->
            <div class="mt-4" style="border-bottom: 2px solid white" id="passwordborder">
              <span  ><i class="fa-solid fa-lock"></i></span>
              <input id="passwordinput" type="password" class="password bg-transparent p-2" style="border: none;  width: 30vw; color: white;" placeholder="Password" >
              <span id="passwordicon" class="p-2" style="display: none;"><i class="fa-solid fa-circle-check"></i></span>
            </div>
            <p id="passwordlabel" class="ml-2 mt-2" style=" display: none;">Enter Your Password</p>
            <!-- // -->
            <div class="mt-4" style="border-bottom: 2px solid white" id="cpasswordborder">
              <span  ><i class="fa-solid fa-lock"></i></span>
              <input id="cpasswordinput" type="password" class= "password bg-transparent p-2" style="border: none;  width: 30vw; color: white;" placeholder="Confirm Password" >
              <span id="cpasswordicon" class="p-2" style="display: none;"><i class="fa-solid fa-circle-check"></i></span>
            </div>
            <p id="cpasswordlabel" class="ml-2 mt-2" style=" display: none;">Enter Confirm Password</p>
            <!-- //  -->
            <div class="mt-5 d-flex justify-content-center">
              <input id="submitbtn" class="p-2" style="background-color:white;  font-weight: bold; border: solid 2px #F39A9D; border-radius: 14px; color: #F39A9D;" type="button" value="Sign Up" onclick="formvalidation()">
            </div>
            <div class="text-center mt-3">
              <a href="login.html" class="anchor" style="color: white; text-decoration: underline;">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  <!-- bootstrap javascript  -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <!-- external javascript  -->
  <script src="signup.js"></script>
</body>
</html>
